<form ng-submit="saveParty()" class="form-inline party-form" role="form">
  <div class="form-group">
    <label class="sr-only" for="party-name">Name</label>
    <input ng-model="newParty.name" type="text" class="form-control" id="party-name" placeholder="Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="party-phone-number">Phone Number</label>
    <input ng-model="newParty.phone" type="text" class="form-control" id="party-phone-number" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <label class="sr-only" for="party-size">Size of Party</label>
    <input ng-model="newParty.size" type="text" class="form-control" id="party-size" placeholder="Size of Party">
  </div>
  <button type="submit" class="btn btn-primary">Add Party</button>
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Done?</th>
      <th>Information</th>
      <th>Notified?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="party in parties | orderByPriority">
      <td><input ng-model="party.done" ng-change="parties.$save(party.$id)" type="checkbox"></td>
      <td>
        <div>{{ party.name }} ( {{ party.size }} people )</div>
        <div>{{ party.phone }}</div>
        <div>
          <!-- TODO: add date created -->
        </div>
      </td>
      <td>
        <div>
          {{ party.notified }}
        </div>
      </td>
      <td>
        <button ng-click="sendTextMessage(party)" type="submit" class="btn btn-success">Send SMS</button>
        <button ng-click="parties.$remove(party.$id)" type="submit" class="btn btn-danger">Remove Party</button>
      </td>
    </tr>
  </tbody>
</table>
